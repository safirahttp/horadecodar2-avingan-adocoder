    <script>
        
        var um = parseInt(prompt("Insira um número:"));
        var dois = parseInt(prompt("Insira um segundo número:"));

        var cinco = parseInt(prompt("Insira um quinto número:"));
        var seis = parseInt(prompt("Insira um sexto número:"));
        var sete = parseInt(prompt("Insira um sétimo número:"));
        var oito = parseInt(prompt("Insira um oitavo número:"));
        var nove = parseInt(prompt("Insira um nono número:"));
        var dez = parseInt(prompt("Insira um décimo número:"));
        
        var soma = um + dois + tres + quatro + cinco + seis + sete + oito + nove + dez
        alert("A soma de todos os números inseridos é " + soma)

    </script>
