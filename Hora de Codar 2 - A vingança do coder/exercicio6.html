        var num1 = parseInt(prompt("Digite um número:"));

        var num10 = parseInt(prompt("Digite um décimo número:"));

        var media = num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10 / 10
        alert("A média aritmética dos números informados é " + media)
