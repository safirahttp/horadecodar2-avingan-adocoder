    <title> exercicio 2 </title>

    <script>

        var valor = parseInt(prompt("Digite um valor:"));

        if (valor == 0) {
            alert(valor + " é igual a zero.")
        }

        else if (valor <= 0) {
            alert(valor + " é negativo.")
        }

        else if (valor >= 0) {
            alert(valor + " é positivo.")
        }

    </script>
</head>
