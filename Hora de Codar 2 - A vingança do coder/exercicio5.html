<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicio 5 </title>

    <script>

        var um = parseInt(prompt("Insira um primeiro número:"));
        var dois = parseInt(prompt("Insira um segundo número:"));

        if (um == dois) {
            alert("Os números são iguais.");
        }

        else if (um < dois) {
            alert("O segundo número, " + dois + ", é maior.");
        }

        else if (um > dois) {
            alert("O primeiro número, " + um + ", é maior.");
        }

    </script>
</head>
<body>
    
</body>
</html>
