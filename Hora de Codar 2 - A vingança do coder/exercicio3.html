<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicio 3 </title>

    <script>

        var valorum = parseInt(prompt("Insira um valor:"));
        var valordois = parseInt(prompt("Insira um segundo valor:"));
        var valortres = parseInt(prompt("Insira um terceiro valor:"));

        if (valorum > valordois && valorum > valortres) {
            alert(valorum + " é o maior valor.")
        }
        
        else if (valordois > valorum && valordois > valortres) {
            alert(valordois + " é o maior valor.")
        }

        else if (valortres > valorum && valortres > valordois) {
            alert(valortres + " é o maior valor.")
        }

    </script>
</head>

</body>
</html>
