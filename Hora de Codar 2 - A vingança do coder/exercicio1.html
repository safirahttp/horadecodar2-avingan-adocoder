     <title> exercicio 1 </title>

     <script>

           var prinum = parseInt(prompt("Insira um número"));
           var segnum = parseInt(prompt("Insira outro número"));

           if (prinum < segnum) {
                 document.write(segnum + " é o maior número.")
           }
           
           if (prinum > segnum) {
                 document.write(prinum + " é o maior número")
           }

     </script>
