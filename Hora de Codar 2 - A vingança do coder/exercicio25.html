    <script>
        
        var num1 = parseFloat(prompt("Informe o primeiro número: "));
        var mat = String = prompt("Informe uma operação matematica: + , - , x , /");
        var num2 = parseFloat(prompt("Informe o segundo número: "));

        switch (mat) {
            case "+":
             var soma = num1 + num2;
            break;

            case "-":
             var soma = num1 - num2;
            break;

            case "x":
             var soma = num1 * num2;
            break;

            case "/":
             var soma = num1 / num2;
            break;
        }
        alert(num1 + " " + mat + " " + num2 + " = " + soma);

</script>
